<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    
        <script>
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                    <p id='1'>Paragraph</p>\
                                    <p id='2'>Paragraph</p>\
                                    <p id='3'>Paragraph</p>\
                                    <p id='4'>Paragraph</p>\
                                    <p id='5'>Paragraph</p>\
                                </div>\
                            </div>\
                        </body>"
                );
                $("#2").css({"color" : "red"});
                $("#3").click(function() {
                    $('h1').hide();
                }); 
                $("#1").click(function() {
                    alert("you clicked");
                });   
                $("#4").click(function() {
                    console.log("You clicked paragraph 4");
                });    
                $("#5").hide(1000);

            });

        </script>
    
</html>
