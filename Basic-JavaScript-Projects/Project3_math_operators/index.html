<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math operation</title>
        <meta charset="utf-8">
        <script src="main.js"></script>
    </head>
    <body>
        <!--add-function-->
        <p id="addition" onclick="addFunction()">click here to add 1+1 </p>

        <!--subtract-function-->
        <p id="subtraction" onclick="subFunction()">click here to subtract 5-2</p>
       
        <!--multiplication-->
        <p id="math" onclick="multiplication()">Click here to multiply 2*2</p>
       
        <!--division-->
        <p id="simple_math" onclick="division()">Click here to divide 4/2</p>
        
        <!--multiple-operations-->
        <p id="operation" onclick="math()">Click here to add 10 plus 5, multiplied by 10, divided in half and then subtracted by 111</p>
       
        <!--negation-operator-->
        <p id="negation" onclick="negation_operator()">click here for negation function</p>
       
        <!--javaScript-math-object-power-->
        <p id="pow" onclick="power()">click here for the result of 4 to the power of 2</p>
    </body>
</html>
