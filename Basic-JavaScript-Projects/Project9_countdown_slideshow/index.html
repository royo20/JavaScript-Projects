<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 9</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <!--countdown-function-->
        <section>
            <p>How many seconds would you like to set your alarm for</p>
            <input id="second" value=""/>
            <button onclick="countdown()">Click here!</button>
            <p id="timer"></p>
        </section>
        <!--end-of-countdown-function-->

        <!--slideshow-->

        <p class="only-this-p-element">Oregon in different climates</p>
        <p class="only-this-p-element">Click the dots to view the slide show</p>

        <section>
        <!--slideshow-container -->
        <div class="slideshow-container">

        <!--images-and-caption-text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/img1.jpg" style="width:100%">
                <div class="text">Oregon during summer time</div>
            </div>
  
           <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/img2.jpg" style="width:100%">
                <div class="text">Oregon during fall time</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/img3.jpg" style="width:100%">
                <div class="text">Oregon during winter time</div>
            </div>
  
        <!--next-and-previous-button-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
  
        <!--dots&circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        </section>

    </body>
</html>
